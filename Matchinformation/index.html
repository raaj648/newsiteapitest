<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Streamed Matches</title>
  <link rel="stylesheet" href="https://raaj648.github.io/newsiteapitest/style.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://raaj648.github.io/newsiteapitest/togglesearchbar.js" defer></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

	<!-- Sticky Header -->
  <div class="site-header">
    <div class="header-left">
      <!-- Logo (desktop only) -->
      <a href="index.html" class="site-logo">
        <img src="https://methstreams.world/Buffstreams.world.jpg" 
             alt="Site Logo" loading="lazy">
      </a>

      <!-- Home icon -->
      <a href="index.html" class="home-icon" title="Home">
		   <i class="fas fa-home"></i>
	  </a>

      <!-- Search -->
      <div class="search-container header-search">
        <input type="text" id="search-input" placeholder="Search matches..." autocomplete="off">
      </div>
    </div>

    <!-- Right icons -->
    <div class="header-right">
      <a href="https://t.me/yourchannel" target="_blank" class="social-icon telegram" title="Join Telegram">
		  <i class="fab fa-telegram"></i>
	  </a>
      <a href="https://discord.gg/yourserver" target="_blank" class="social-icon discord" title="Join Discord">
		  <i class="fab fa-discord"></i>
	  </a>
    </div>
  </div>
  <!-- Search Overlay -->
  

  <!-- Match Info Content -->
  <main class="match-info-container">
    <h1 id="match-title">Loading match...</h1>
    <p id="match-description"></p>

    <!-- Back Button -->
    <button id="back-button" class="back-btn">â¬… Back</button>

    <!-- Countdown -->
    <div id="countdown-section" class="countdown hidden"></div>

    <!-- Streams Section -->
    <div id="streams-section">
      <h2>Available Streams</h2>
      <div id="streams-container"></div>
    </div>
  </main>
  
  <!-- Search Overlay -->
<div id="search-overlay">
  <div class="search-overlay-content">
    <button id="search-close">&times;</button>
    <input type="text" id="overlay-search-input" placeholder="Search matches..." autocomplete="off">
    <div id="overlay-search-results"></div>
  </div>
</div>

  <script src="https://raaj648.github.io/newsiteapitest/script.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
