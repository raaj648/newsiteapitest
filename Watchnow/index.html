<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Stream...</title>
  
  <link rel="preconnect" href="https://streamed.pk" crossorigin>
  <link rel="dns-prefetch" href="//streamed.pk">
  
  <!-- === INLINE CRITICAL CSS === -->
  <style>
    :root{--bg-primary:#0a0a0a;--bg-secondary:#161b22;--text-primary:#c9d1d9;--accent-primary:#2f81f7;--border-color:#262626;--shadow-color:rgba(0,0,0,.2);--shimmer-color:rgba(255,255,255,.1)}*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:var(--bg-primary);color:var(--text-primary)}.fullpage{padding:0 1rem}.hidden{display:none!important}.site-header{position:sticky;top:0;left:0;width:100%;background:var(--bg-primary);border-bottom:1px solid var(--border-color);padding:10px 20px;display:flex;justify-content:space-between;align-items:center;z-index:1000;margin-bottom:15px}.header-left{display:flex;align-items:center;gap:12px;flex-grow:1;min-width:0}.site-logo img{height:40px;border-radius:6px;display:block}.header-search{max-width:400px;width:100%}.header-search input{width:100%;background:var(--bg-secondary);color:var(--text-primary);padding:8px 12px;font-size:14px;border:2px solid var(--border-color);border-radius:6px;outline:none}.header-right{display:flex;align-items:center;gap:12px}.header-btn{display:inline-flex;align-items:center;justify-content:center;padding:8px 14px;border-radius:6px;text-decoration:none;font-size:14px;font-weight:600;white-space:nowrap;background-color:var(--bg-secondary);color:var(--text-primary);border:1px solid var(--border-color)}.header-btn-discord{background-color:#5865f2;color:#fff;border-color:#5865f2}.watch-container{max-width:900px;margin:15px auto;padding:1rem}#match-header{margin-bottom:10px;min-height:48px}#match-header h1{font-size:clamp(1.2rem,3vw,1.5rem);text-align:center}#match-description{font-size:1rem;line-height:1.6;margin:1rem 0;text-align:center;min-height:54px}.player-container{position:relative;width:100%;padding-top:56.25%;background-color:var(--placeholder-bg);border-radius:.5rem;overflow:hidden;margin:2rem 0}#stream-player{position:absolute;top:0;left:0;width:100%;height:100%;border:0}
    /* Skeleton styles */
    .skeleton{background-color:var(--bg-secondary);color:transparent;border-radius:6px;user-select:none;position:relative;overflow:hidden;display:inline-block}.skeleton::after{content:'';position:absolute;top:0;left:-150%;width:100%;height:100%;transform:skewX(-20deg);background-image:linear-gradient(90deg,transparent,var(--shimmer-color),transparent);animation:shimmer 1.8s infinite cubic-bezier(.4,0,.6,1)}@keyframes shimmer{100%{left:150%}}
    h1 .skeleton{height:28px;width:70%;margin:0 auto 5px}
    p .skeleton{height:18px;width:90%;margin:8px auto 0}p .skeleton.w-60{width:60%}
  </style>
  
  <link rel="preload" href="watchnow.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="watchnow.css"></noscript>
  <script src="watchnow.js" defer></script>
</head>
<body class="dark-theme">

  <!-- Sticky Header -->
  <div class="site-header">
    <div class="header-left">
      <a href="../index.html" class="site-logo">
        <img src="https://methstreams.world/Buffstreams.world.jpg" alt="Site Logo" width="135" height="40" fetchpriority="high" decoding="async">
      </a>
      <a href="../index.html" class="header-btn" title="Home">Home</a>
      <div class="search-container header-search">
        <input type="text" id="search-input" placeholder="Search matches..." autocomplete="off">
      </div>
    </div>
    <div class="header-right">
      <a href="https://discord.gg/yourserver" target="_blank" rel="noopener noreferrer nofollow" class="header-btn header-btn-discord" title="Join Discord">Join Discord</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="fullpage">
    <main class="watch-container">
      <!-- SKELETON: Title & Description -->
      <div id="match-header">
        <h1 id="match-title"><div class="skeleton"></div></h1>
      </div>
      <p id="match-description">
        <span class="skeleton"></span>
        <span class="skeleton w-60"></span>
      </p>
      
      <!-- Stream Player -->
      <div class="player-container">
        <iframe id="stream-player" allow="encrypted-media" allowfullscreen></iframe>
      </div>
      
      <!-- Available Streams Section -->
      <section id="streams-section">
        <div class="streams-header">
          <h2>Available Streams</h2>
          <button id="back-button" class="back-button-styled">Back</button>
        </div>
        <p id="sources-summary"></p>
        
        <div id="streams-container">
            <!-- SKELETON: Stream Source -->
            <div class="stream-source is-loading">
                <div class="source-header">
                    <span class="source-name">&nbsp;</span>
                    <span class="source-count">&nbsp;</span>
                </div>
                <small class="source-desc">&nbsp;</small>
                <div class="stream-row"></div>
            </div>
        </div>
        
        <button id="show-all-sources-btn" class="show-all-btn hidden"></button>
      </section>
    </main>
  </div>

  <!-- Search Overlay -->
  <div id="search-overlay">
    <div class="search-overlay-content">
      <button id="search-close">&times;</button>
      <input type="text" id="overlay-search-input" placeholder="Search matches..." autocomplete="off">
      <div id="overlay-search-results"></div>
    </div>
  </div>

</body>
</html>
