<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streamed Matches</title>
  <meta name="description" content="Watch live football, cricket, basketball, and more ‚Äî all streamed matches in one place.">
  
  <meta property="og:title" content="Streamed Matches Live">
  <meta property="og:description" content="Watch live matches: football, cricket, basketball & more.">
  <meta property="og:image" content="https://methstreams.world/mysite.jpg">
  <meta property="og:type" content="website">

  <!-- === PERFORMANCE: Preconnect to the API/image server === -->
  <link rel="preconnect" href="https://streamed.pk" crossorigin>
  <link rel="dns-prefetch" href="//streamed.pk"> 
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin> 
  <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
  
  <!-- === PERFORMANCE: Single, combined stylesheet to reduce render-blocking requests === -->
  <link rel="stylesheet" href="style.css">
  <!-- REMOVED: featuredslider.css (now combined into style.css) -->
  <!-- REMOVED: Font Awesome CSS (replaced with inline SVGs) -->
  
  <script src="togglesearchbar.js" defer></script>
  <script src="script.js" defer></script>
  <script src="featuredslider.js" defer></script>

</head>
<body class="dark-theme">

  <!-- Sticky Header -->
  <div class="site-header">
    <div class="header-left">
      <a href="index.html" class="site-logo">
        <img src="https://methstreams.world/Buffstreams.world.jpg" alt="Site Logo" fetchpriority="high" decoding="async">
      </a>
      <!-- MODIFIED: Changed icon to a button -->
      <a href="index.html" class="header-btn" title="Home">Home</a>
      <div class="search-container header-search">
        <input type="text" id="search-input" placeholder="Search matches..." autocomplete="off">
      </div>
    </div>
    <div class="header-right">
      <!-- REMOVED: Telegram icon is gone -->
      <!-- MODIFIED: Changed Discord icon to a button -->
      <a href="https://discord.gg/yourserver" target="_blank" rel="noopener noreferrer nofollow" class="header-btn header-btn-discord" title="Join Discord">Join Discord</a>
    </div>
  </div>
	
  <div class="fullpage">
    <header>
      <h1>üì∫ Streamed Matches</h1>
    </header>
  
    <section class="featured-section">
      <div class="categories-wrapper">
        <div class="categories" id="categories" role="tablist" aria-label="Featured categories"></div>
      </div>
      <div class="slider-area">
        <button class="nav-arrow nav-left desktop-only" id="prevBtn" aria-label="Previous match">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <div class="slider-container" id="sliderContainer">
          <div class="slider" id="slider"></div>
        </div>
        <button class="nav-arrow nav-right desktop-only" id="nextBtn" aria-label="Next match">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </section>

    <section id="categories-section">
      <div class="section-header">
        <h2>üèÜ Categories</h2>
        <div class="pagination-buttons">
          <button id="cat-left">‚Üê</button>
          <button id="cat-right">‚Üí</button>
        </div>
      </div>
      <div class="categories-container" id="categories-container"></div>
    </section>
  
    <main id="matches-sections">
	      <div class="loader"></div>
    </main>
  
  <div id="search-overlay">
    <div class="search-overlay-content">
      <button id="search-close">&times;</button>
      <input type="text" id="overlay-search-input" placeholder="Search matches..." autocomplete="off">
      <div id="overlay-search-results"></div>
    </div>
  </div>
</div>
</body>
</html>
