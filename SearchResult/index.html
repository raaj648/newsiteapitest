<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <meta name="description" content="Search for live football, cricket, basketball, and more streamed matches.">
  
  <!-- === PERFORMANCE: Preconnect to the API server === -->
  <link rel="preconnect" href="https://streamed.pk" crossorigin>
  <link rel="dns-prefetch" href="//streamed.pk"> 
  
  <!-- === PERFORMANCE: Single, combined stylesheet from parent directory === -->
  <link rel="stylesheet" href="../style.css">
  
  <!-- === PERFORMANCE: Defer script loading === -->
  <script src="search.js" defer></script>

</head>
<body class="dark-theme">

  <!-- Sticky Header (Identical to Homepage) -->
  <div class="site-header">
    <div class="header-left">
      <a href="../index.html" class="site-logo">
        <img src="https://methstreams.world/Buffstreams.world.jpg" alt="Site Logo" fetchpriority="high" decoding="async">
      </a>
      <a href="../index.html" class="header-btn" title="Home">Home</a>
      <!-- Search form for this page -->
      <form id="search-form" class="search-container header-search">
         <input type="text" id="search-input" placeholder="Search again..." autocomplete="off">
      </form>
    </div>
    <div class="header-right">
      <a href="https://discord.gg/yourserver" target="_blank" rel="noopener noreferrer nofollow" class="header-btn header-btn-discord" title="Join Discord">Join Discord</a>
    </div>
  </div>
	
  <div class="fullpage">
    <main>
      <header class="page-header">
        <h1 id="results-title">üîç Search Results</h1>
      </header>
  
      <!-- Results will be injected here by search.js -->
      <div id="search-results" class="results-grid">
        <div class="loader"></div>
      </div>
    </main>
  </div>

  <!-- ‚úÖ ADDED: Search Overlay HTML (copied from homepage) -->
  <div id="search-overlay">
    <div class="search-overlay-content">
      <button id="search-close">&times;</button>
      <input type="text" id="overlay-search-input" placeholder="Search matches..." autocomplete="off">
      <div id="overlay-search-results"></div>
    </div>
  </div>

</body>
</html>
